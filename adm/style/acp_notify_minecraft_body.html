<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_NOTIFY_MINECRAFT_CONTROL}</h1>

<!-- IF ERROR -->
    <div class="errorbox"><h3>{L_WARNING}</h3>
        <p>{ERROR}</p>
    </div>
<!-- ENDIF -->

<form id="acp_notifyminecraft" method="post" action="{U_ACTION}">
    <fieldset>
        <legend>{L_ACP_NOTIFY_MINECRAFT_SETTINGS}</legend>
        <dl>
			<dt><label
				for="ic_nm_server_host">{L_ACP_NOTIFY_MINECRAFT_SERVER_HOST}{L_COLON}</label>
			</dt>
			<dd><input type="text" class="narrow" name="ic_nm_server_host"
					value="{IC_NM_SERVER_HOST}"/>
			</dd>
		</dl>
		<dl>
			<dt><label
				for="ic_nm_server_port">{L_ACP_NOTIFY_MINECRAFT_SERVER_PORT}{L_COLON}</label>
			</dt>
			<dd><input type="text" class="tiny" name="ic_nm_server_port"
					value="{IC_NM_SERVER_PORT}"/>
			</dd>
		</dl>
		<dl>
			<dt><label
				for="ic_nm_server_pass">{L_ACP_NOTIFY_MINECRAFT_SERVER_PASS}{L_COLON}</label>
			</dt>
			<dd><input type="password" class="narrow"
					name="ic_nm_server_pass" value="{IC_NM_SERVER_PASS}"/>
			</dd>
		</dl>
		<dl>
			<dt><label
				for="ic_nm_server_timeout">{L_ACP_NOTIFY_MINECRAFT_SERVER_TIMEOUT}{L_COLON}</label>
			</dt>
			<dd><input type="text" class="tiny"
					name="ic_nm_server_timeout"
					value="{IC_NM_SERVER_TIMEOUT}"/>
			</dd>
		</dl>
		<!-- TODO
		<dl>
			<dt><label
				for="ic_nm_server_message">{L_ACP_NOTIFY_MINECRAFT_SERVER_MESSAGE}{L_COLON}</label>
			</dt>
			<dd><input type="text" class="medium"
					name="ic_nm_server_message"
					value="{IC_NM_SERVER_MESSAGE}"/>
			</dd>
		</dl>
		-->
        <p class="submit-buttons">
            <input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
            <input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
        </p>
        {S_FORM_TOKEN}
    </fieldset>
</form>
<!-- INCLUDE overall_footer.html -->
